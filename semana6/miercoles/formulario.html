<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="">
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_age form-control" type="text" placeholder="Edad" required>
                </div>
                <div class="col">
                    <select class="js_country form-control" required>
                        <option value="">Selecciona tu pais</option>
                        <option value="1">Peru</option>
                        <option value="2">Brasil</option>
                        <option value="3">Uruguay</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control" placeholder="Ingresa una descripcion"
                              required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>

        <a href="https://google.com">google.com</a>

        <br><br>
        <form class="js_form2 border p-4" action="">
            <div class="row mb-4">
                <div class="col">
                    <input required type="text" class="js_numero1 form-control" placeholder="Ingresa numero">
                </div>
                <div class="col">
                    <input required type="text" class="js_numero2 form-control" placeholder="Ingresa numero">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <select required class="js_operacion form-control">
                        <option value="">Selecciona la operacion</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Sumar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function ejemploUno() {
            const form = document.querySelector('form');

            form.onsubmit = function (event) {
                event.preventDefault();
                const name = this.querySelector(".js_name")
                const lastname = this.querySelector(".js_lastname")
                const age = this.querySelector(".js_age")
                const country = this.querySelector(".js_country")
                const description = this.querySelector(".js_description")
                const dataUser = {
                    name: name.value,
                    lastname: lastname.value,
                    age: age.value,
                    country: country.value,
                    description: description.value
                }

                console.log(name.value)
                console.log(lastname.value)
                console.log(age.value)
                console.log(country.value)
                console.log(description.value)

                console.log("dataUser", dataUser)
                alert("Felicidades se grabo el registro")
            }

            const enlace = document.querySelector('a');

            enlace.onclick = function (event) {
                event.preventDefault();
                console.log("click en enlace")
            }
        }

        function ejemploDos() {
            const form2 = document.querySelector(".js_form2")
            console.log("%O",form2)

            form2.onsubmit = function (event) {
                event.preventDefault();
                const numero1 = this.querySelector(".js_numero1");
                const numero2 = this.querySelector(".js_numero2");
                const operacion = this.querySelector(".js_operacion");
                const a = numero1.value; 
                console.log(a);
                const b = numero2.value; 
                console.log(b);
                let ope = operacion.value;
                console.log(ope);
                
                const resutado = eval((a).concat(ope).concat(b))
                // eval se usa para operar con string utilizando concatenar
                alert(resutado)
                form2.reset();
            }
        }
        ejemploDos();

    </script>
</body>
</html>
