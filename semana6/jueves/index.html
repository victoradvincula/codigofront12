<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .bloque.is-active {
        transition: all 0.5s ease;
        transform: translateX(20px);
      }
    </style>
  </head>

  <body>
    <button class="js_btn_one">BOTON</button>
    <button class="js_btn_two">BOTON 2</button>

    <br /><br />
    <div class="container border p-4">
      <form>
        <div class="row mb-4">
          <div class="col">
            <input
              type="text"
              class="js_name form-control"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="js_lastname form-control"
              placeholder="Apellido"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>

      <div data-color="red" class="js_div border p-2 mb-4">Bloque Uno</div>
      <div data-color="orange" class="js_div border p-2 mb-4">Bloque Dos</div>
      <div data-color="pink" class="js_div border p-2 mb-4">Bloque Tres</div>
      <div data-color="blue" class="js_div border p-2 mb-4">Bloque Cuatro</div>
    </div>

    <script src="./script/main.js"></script>
  </body>
</html>
