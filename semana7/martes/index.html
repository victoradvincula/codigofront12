<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERVICIOS - API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container pt-4 pb-4">
      <h2 class="text-center">Registra pc</h2>
      <form class="js_form_create mb-4 border p-4 bg-primary" action="">
        <div class="row mb-4">
          <div class="col-12 col-sm-6 mb-4 mb-sm-0">
            <input
              class="js_marca form-control"
              type="text"
              placeholder="Ingresa la marca"
              required
            />
          </div>
          <div class="col-12 col-sm-6">
            <input
              class="js_memoria form-control"
              type="text"
              placeholder="Ingresa la memoria"
              required
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12 col-sm-6 mb-4 mb-sm-0">
            <input
              class="js_color form-control"
              type="text"
              placeholder="Ingresa el color"
              required
            />
          </div>
          <div class="col-12 col-sm-6">
            <input
              class="js_photo form-control"
              type="text"
              placeholder="Ingresa url de la imagen"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-success">Registrar</button>
          </div>
        </div>
      </form>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <form class="js_form_edit mb-4 border p-4 bg-primary">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Editar elemento
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input class="js_id" type="hidden" />
                <div class="row mb-4">
                  <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input
                      class="js_marca form-control"
                      type="text"
                      placeholder="Ingresa la marca"
                      required
                    />
                  </div>
                  <div class="col-12 col-sm-6">
                    <input
                      class="js_memoria form-control"
                      type="text"
                      placeholder="Ingresa la memoria"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input
                      class="js_color form-control"
                      type="text"
                      placeholder="Ingresa el color"
                      required
                    />
                  </div>
                  <div class="col-12 col-sm-6">
                    <input
                      class="js_photo form-control"
                      type="text"
                      placeholder="Ingresa url de la imagen"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="js_close btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button class="btn btn-primary">Editar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="app"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/ejercicios.js"></script>
  </body>
</html>
